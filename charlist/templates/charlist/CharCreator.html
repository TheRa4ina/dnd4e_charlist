{% load static %}
{% load get_item%}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Creation</title>
    <link rel="stylesheet" href="{%static 'charlist/styles.css'%}">
</head>

<body>
    <div class="container">
        <form action="{% url 'charlist:AddChar' session_name=session_name%}" method="POST">
            {% csrf_token %}
            <fieldset>  
                <label for="name">Имя</label>
                <input type="text" name="name" id="name" required minlength="2">
            </fieldset>
            <input type="submit" value="Create">
        </form> 
    </div>
</body>

</html>
